<!-- Modal -->
<div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center bg-light">
        <h1 class="modal-title fs-5 text-center text-dark fw-bold" id="exampleModalLabel">Registration</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group text-warning">
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="username">Name</label>
              <input type="text" id="username" name="username" [(ngModel)]="userObj.name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="col-md-6">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" [(ngModel)]="userObj.emailId">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="mobile">Mobile</label>
              <input type="text" name="mobile" id="mobile" class="form-control" [(ngModel)]="userObj.mobileNo" placeholder="Enter Mobile">
            </div>
            <div class="col-md-6">
              <label for="role">Who are you</label>
              <!-- <input type="" class="form-control" id="role" placeholder="Select role"> -->
              <select name="role" id="role" class="form-control" [(ngModel)]="userObj.userRole">
                <option value="">select your role</option>
                <option value="customer">customer</option>
                <option value="carowner">car owner</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="pswd">Password</label>
              <input type="password" name="pswd" id="pswd" class="form-control" placeholder="Enter Password" [(ngModel)]="userObj.password">
            </div>
            <div class="col-md-6">
              <label for="cpswd">Re-Enter Password</label>
              <input type="password" name="cpswd" id="cpswd" class="form-control" placeholder="confirm password" [(ngModel)]="userObj.name">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addUser()">Save changes</button>
      </div>
    </div>
  </div>
</div>
